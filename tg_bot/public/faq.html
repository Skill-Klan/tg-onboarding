            const answer = document.getElementById(`answer-${questionKey}`);
            const icon = document.getElementById(`icon-${questionKey}`);
            
            answer.classList.toggle('expanded');
            icon.classList.toggle('expanded');
        }

        // –§—É–Ω–∫—Ü—ñ—è –ø–æ—à—É–∫—É
        function searchQuestions(query) {
            if (!query.trim()) {
                createSections(faqData);
                return;
            }

            const filteredData = {
                sections: {}
            };

            Object.keys(faqData.sections).forEach(sectionKey => {
                const section = faqData.sections[sectionKey];
                const filteredQuestions = section.questions.filter(q => 
                    q.question.toLowerCase().includes(query.toLowerCase()) ||
                    q.answer.toLowerCase().includes(query.toLowerCase())
                );

                if (filteredQuestions.length > 0) {
                    filteredData.sections[sectionKey] = {
                        title: section.title,
                        questions: filteredQuestions
                    };
                }
            });

            if (Object.keys(filteredData.sections).length === 0) {
                showNoResults();
            } else {
                createSections(filteredData);
            }
        }

        // –ü–æ–∫–∞–∑–∞—Ç–∏ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è –ø—Ä–æ –≤—ñ–¥—Å—É—Ç–Ω—ñ—Å—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ñ–≤
        function showNoResults() {
            const container = document.getElementById('sectionsContainer');
            container.innerHTML = `
                <div class="no-results fade-in">
                    <div class="no-results-icon">üòï</div>
                    <p>–ù—ñ—á–æ–≥–æ –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–æ. –°–ø—Ä–æ–±—É–π—Ç–µ —ñ–Ω—à–µ –ø–∏—Ç–∞–Ω–Ω—è.</p>
                </div>
            `;
        }

        // –û–±—Ä–æ–±–Ω–∏–∫ –ø–æ—à—É–∫—É
        let searchTimeout;
        document.getElementById('searchInput').addEventListener('input', (e) => {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                searchQuestions(e.target.value);
            }, 300);
        });

        // –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è –ø—Ä–∏ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—ñ
        document.addEventListener('DOMContentLoaded', () => {
            createSections(faqData);
            
            // –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑—É—î–º–æ Telegram —É—Ç–∏–ª—ñ—Ç–∏
            try {
                telegramUtils = new TelegramUtils();
                
                // –ù–∞–ª–∞—à—Ç–æ–≤—É—î–º–æ –¥–æ–¥–∞—Ç–∫–æ–≤—ñ –ø–∞—Ä–∞–º–µ—Ç—Ä–∏
                if (telegramUtils.tg.setHeaderColor) {
                    telegramUtils.setHeaderColor('#2481cc');
                }
                
                if (telegramUtils.tg.setBottomBarColor) {
                    telegramUtils.setBottomBarColor('#f8f9fa');
                }
                
                // –í–∫–ª—é—á–∞—î–º–æ –ø—ñ–¥—Ç–≤–µ—Ä–¥–∂–µ–Ω–Ω—è –∑–∞–∫—Ä–∏—Ç—Ç—è
                telegramUtils.setClosingConfirmation(true);
                
                // –í–∫–ª—é—á–∞—î–º–æ –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω—ñ —Å–≤–∞–π–ø–∏
                telegramUtils.setVerticalSwipes(true);
                
                console.log('Telegram WebApp —É—Å–ø—ñ—à–Ω–æ —ñ–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–æ–≤–∞–Ω–æ');
                
            } catch (error) {
                console.error('–ü–æ–º–∏–ª–∫–∞ —ñ–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—ó Telegram —É—Ç–∏–ª—ñ—Ç:', error);
            }
        });

        // –û–±—Ä–æ–±–∫–∞ –∑–º—ñ–Ω–∏ —Ç–µ–º–∏
        if (window.Telegram && window.Telegram.WebApp) {
            window.Telegram.WebApp.onEvent('themeChanged', () => {
                if (telegramUtils) {
                    telegramUtils.updateTheme();
                }
            });
        }
    </script>
